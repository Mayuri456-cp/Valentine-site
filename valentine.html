<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Be My Valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ffb6c1,#ffc0cb);font-family:'Pacifico',cursive;text-align:center;color:#e91e63;}
h1{font-size:2.5em;margin-bottom:30px;}
button{font-family:inherit;font-size:1.2em;padding:10px 25px;border:none;border-radius:30px;cursor:pointer;transition:0.2s;}
#yes{background:#e91e63;color:#fff;box-shadow:0 4px 15px rgba(0,0,0,0.2);}
#no{background:#fff;color:#e91e63;position:absolute;}
#msg{display:none;font-size:2em;color:#fff;margin-top:20px;animation:pop .6s ease;}
@keyframes pop{0%{transform:scale(0.5);opacity:0;}100%{transform:scale(1);opacity:1;}}
</style>
</head>
<body>
<div id="container">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yes">Yes!</button>
  <button id="no">No ðŸ˜…</button>
  <div id="msg">Yay! I knew you'd say yes ðŸ’•</div>
</div>

<script>
const no=document.getElementById("no"),yes=document.getElementById("yes"),msg=document.getElementById("msg");
function moveNo(){const x=Math.random()*(window.innerWidth-100),y=Math.random()*(window.innerHeight-50);
no.style.left=x+"px";no.style.top=y+"px";}
no.addEventListener("mouseenter",moveNo);
no.addEventListener("touchstart",e=>{e.preventDefault();moveNo();});
yes.onclick=()=>{msg.style.display="block";yes.style.display=no.style.display="none";};
moveNo();
</script>
</body>
</html>
